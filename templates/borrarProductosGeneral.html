<div class="formEliminar"> 
    <h1>ELIMINAR PRODUCTOS</h1>
  <div class= "rectangulosEliminacion">
    
        <!-- DIV GENERAL 


    
    error: NO CARGAN LAS IMÁGENES


    
    -->

    <div class ="rectanguloEliminarProducto">
        <form action="{{url_for('opcionesBorrarProducto')}}" method="POST" enctype="multipart/form-data">
          <p> {{ mensaje }}</p>
          <label for="nombre"> Ingrese el nombre del producto que desea eliminar: </label>
          <input type="text" id="nombreProducto" name="nombreProducto"style="
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: white;
    border-bottom-style: ridge;
"/><br>
    
          <button type="submit" class="botonAdmin" onclick="borrarProducto()"> BUSCAR</button>
      
        </form>
    
      {% for linea in range (largo) %} 
      <div id="producto" onclick="eliminar('{{ productos[linea] }}')">
        <h2 class="producto" style="text-align: center " > {{ productos[linea] }} </h2>
      <img id="imagenProducto" class="imagenProducto"  alt="{{ productos[linea] }} " src ="{{ imagenProducto[linea][1:] }}" > 
      </div>

      <button type="submit" id="{{ productos[linea] }}" class="botonAdmin" onclick="eliminar('{{ productos[linea] }}')" > <img id="imagenProducto" class="imagenProducto" alt="{{ productos[linea] }}" src="{{ imagenProducto[linea][1:] }}"> {{ productos[linea] }} </button>
      
      {% endfor %}
    
    </div>  
      
  </div>
    <br/>
    
    <br/>
    <input type="button" onclick="history.back()" name="Volver" value="Volver">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  <script src="./static/scripts/main.js"></script>
  
</div>
